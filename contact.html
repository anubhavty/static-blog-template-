<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iBlog - Heaven for bloggers</title>
    <link rel="stylesheet" href="./css/utils.css" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@800&family=Ma+Shan+Zheng&family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navigation max-width-1 m-auto">
      <div class="nav-left">
        <a href="/"> <span>iBlog</span></a>
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="/contact">CONTACT</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="GET">
          <input
            class="form-input"
            type="text"
            name="query"
            placeholder="Search here"
          />
          <button class="btn">SEARCH</button>
        </form>
      </div>
    </nav>
    <div class="max-width-1 m-auto">
      <hr />
    </div>
    <div class="contact-content max-width-1 m-auto">
      <div class="max-width-1 m-auto mx-1">
        <h2>Feel Free to Contact Us</h2>
        <div class="contact-form">
          <div class="form-box">
            <input type="text" placeholder="Enter Your Name" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Contact" />
          </div>
          <div class="form-box">
            <input type="text" placeholder="Enter Your Email" />
          </div>
          <div class="form-box">
            <textarea
              name=""
              id=""
              cols="30"
              rows="10"
              placeholder="Please Enter Your Concern"
            ></textarea>
          </div>
          <div class="form-box">
            <button class="btn">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer max-width-2 m-auto">
      <p>Copyright &copy; iBlog.in</p>
      <a href="https://www.vecteezy.com/free-vector/typewriter" target="_blank"
        >Vector Credits-Vecteezy</a
      >
    </div>
  </body>
</html>
